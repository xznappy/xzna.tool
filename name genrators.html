<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #e0e0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        .container {
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 400px;
            animation: slideUp 1s ease-out;
        }

        #random-name {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4da6ff;
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 1s ease-out 0.5s forwards;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #333, #1a1a2e);
            color: #4da6ff;
            border: 2px solid #4da6ff;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 5px;
            transform: scale(1);
        }

        button:hover {
            background: #4da6ff;
            color: #fff;
            transform: scale(1.05);
        }

        #backButton {
            background: linear-gradient(135deg, #333, #1a1a2e); /* Dark gradient */
            color: #ff4da6; /* Pink color */
            border: 2px solid #ff4da6; /* Pink border */
            font-size: 16px; /* Same as other buttons */
            border-radius: 8px;
            padding: 10px 20px; /* Same as other buttons */
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }

        #backButton:hover {
            background: #ff4da6; /* Pink on hover */
            color: #fff; /* White text */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-up animation */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fade-in text animation for random name */
        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Name Generator</h1>
        <div id="random-name">Click "Regenerate" to get a random name</div> <!-- Initially empty -->
        <button onclick="generateRandomName()">Generate</button>
        <button onclick="copyName()">Copy Name</button>
        
        <!-- Back Button -->
        <a href="index.html" id="backButton">Back</a>
    </div>

    <script>
        const firstNames = ["John", "Jane", "Michael", "Emily", "Chris", "Anna", "David", "Sarah", "James", "Laura", "Robert", "Jessica", "William", "Olivia", "Charles", "Sophia", "Thomas", "Isabella", "Daniel", "Ava"];
        const lastNames = ["Smith", "Johnson", "Williams", "Jones", "Brown", "Davis", "Miller", "Wilson", "Moore", "Taylor", "Anderson", "Thomas", "Jackson", "White", "Harris", "Martin", "Thompson", "Garcia", "Martinez", "Roberts"];

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateRandomName() {
            const firstName = getRandomItem(firstNames);
            const lastName = getRandomItem(lastNames);
            const fullName = `${firstName} ${lastName}`;
            const nameElement = document.getElementById("random-name");
            nameElement.textContent = fullName;
            nameElement.style.animation = "fadeInText 1s ease-out forwards"; // Trigger fade-in for name
        }

        function copyName() {
            const nameText = document.getElementById("random-name").textContent;
            navigator.clipboard.writeText(nameText).then(() => {
                alert("Name copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy name: ", err);
            });
        }
    </script>
</body>
</html>
