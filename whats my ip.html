<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My IP</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #e0e0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: slideUp 1s ease-out;
        }

        h1 {
            color: #4da6ff;
            font-size: 32px;
            margin-bottom: 20px;
            animation: fadeInText 2s ease-out;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #ccc;
            opacity: 0;
            animation: fadeInText 1s ease-out 0.5s forwards;
        }

        button {
            display: inline-block;
            padding: 15px 20px;
            margin: 10px auto;
            background: linear-gradient(135deg, #333, #1a1a2e);
            color: #4da6ff;
            font-size: 18px;
            border-radius: 8px;
            border: 2px solid #4da6ff;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        button:hover {
            background: #4da6ff;
            color: #fff;
            transform: scale(1.05);
        }

        #copyBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4da6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #copyBtn:hover {
            background-color: #3b8ac5;
        }

        /* Back Button Custom Style */
        #backButton {
            margin-top: 30px;
            background: linear-gradient(135deg, #333, #1a1a2e); /* Dark gradient */
            color: #ff4da6; /* Pink color */
            border: 2px solid #ff4da6; /* Pink border */
            font-size: 18px;
            border-radius: 8px;
            padding: 15px 30px;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #backButton:hover {
            background: #ff4da6; /* Pink on hover */
            color: #fff; /* White text */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-up animation */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fade-in text animation */
        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function getMyIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ipOutput").innerText = "Your IP Address: " + data.ip;
                    document.getElementById("copyBtn").style.display = "inline-block";
                    document.getElementById("ipOutput").style.animation = "fadeIn 1s ease-out forwards";
                })
                .catch(error => {
                    console.error("Error fetching IP:", error);
                    document.getElementById("ipOutput").innerText = "Failed to get IP address.";
                    document.getElementById("ipOutput").style.animation = "fadeIn 1s ease-out forwards";
                });
        }

        function copyToClipboard() {
            var ipText = document.getElementById("ipOutput").innerText.replace("Your IP Address: ", "");
            navigator.clipboard.writeText(ipText)
                .then(() => {
                    alert("IP Address copied to clipboard!");
                })
                .catch(err => {
                    console.error("Error copying text: ", err);
                    alert("Failed to copy IP address.");
                });
        }

        function goBack() {
            window.location.href = "index.html";  // Redirect to index.html
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Get My IP Address</h1>
        <button onclick="getMyIP()">Get My IP</button>
        <p id="ipOutput"></p>
        <button id="copyBtn" onclick="copyToClipboard()">Copy IP Address</button>

        <!-- Back Button -->
        <button id="backButton" onclick="goBack()">Back</button>
    </div>
</body>
</html>
